<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidad.com</title>
    <style>
        /* Aquí puedes agregar estilos CSS para personalizar la apariencia de la página */
    </style>
</head>
<body>
    <header>
        <h1>Contabilidad.com</h1>
        <nav>
            <ul>
                <li><a href="https://www.Contabilidad.com">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="productos">
            <h2>Libros Contables</h2>
            <article>
                <h3>Libro Caja</h3>
                <form>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" value="3">
                    <button type="submit">Ingresar</button>
                </form>
            </article>
            <article>
                <h3>Libro Mayor</h3>
                <form>
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio">
                    <button type="submit">Ingresar</button>
                </form>
            </article>
            <article>
                <h3>Libro Diario</h3>
                <form>
                    <label for="datos">Ingresar datos:</label>
                    <input type="text" id="datos" name="datos">
                    <button type="submit">Ingresar</button>
                    <p>Añadir algún otro documento</p>
                </form>
            </article>
        </section>
        <section id="calendario">
            <h2>Calendario</h2>

        <p>Contabilidad.com © 2023</p>
